<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<div class="container">
		<center>
			<!-- <h1 class="text-center text-primary" id="title">Tic Tac Toe Game</h1> -->
			<div class="well" id="main">
				<div class="row" id="row1">
					<button type="button" class="btn btn-default" id="00"></button>
					<button type="button" class="btn btn-default" id="01"></button>
					<button type="button" class="btn btn-default" id="02"></button>
				</div>
				<div class="row" id="row2">
					<button type="button" class="btn btn-default" id="10"></button>
					<button type="button" class="btn btn-default" id="11"></button>
					<button type="button" class="btn btn-default" id="12"></button>
				</div>
				<div class="row" id="row3">
					<button type="button" class="btn btn-default" id="20"></button>
					<button type="button" class="btn btn-default" id="21"></button>
					<button type="button" class="btn btn-default" id="22"></button>
				</div>
			</div>
			<div id="popup"><div id="notification" class=""></div></div>
		</center>
	</div>
	<script src="app.js"></script>
</body>
</html>
